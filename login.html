<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" width="52" height="300">
    
 <div id="login">
     <div class="form-signin">
         <img class="mb-4" src="https://ibo.pe/blog/wp-content/uploads/2020/01/6-elementos-claves-para-crear-tu-tienda-online.png" alt="" width="90" height="57">
         <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1>

         <label for="inputEmail" class="sr-only">Correo Electronico</label>
         <input type="email" id="inputEmail" class="form-control borderojo" placeholder="Correo Eléctronico">
         
         <label for="inputPassword" class="sr-only">Correo Electronico</label>
         <input type="password" id="inputPassword" class="form-control borderojo" placeholder="Contraseña">

         <div class="checkbox mb-3">
             <label>
                 <input type="checkbox" value="remember-me">Recuerdame
             </label>
         </div>

         <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="iniciarsesion">Iniciar Sesion</button>
         <p class="mt-5 mb-3 text-muted">2021</p>


     </div>




 </div>
</div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
